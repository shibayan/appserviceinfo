name: Deploy frontend

on:
  push:
    branches: [ master ]
    paths:
      - .github/workflows/frontend-deploy.yml
      - frontend/**

env:
  NODE_VERSION: 22.x

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: npm ci and build
      run: |
        npm ci --prefix frontend
        npm run build --prefix frontend -- --outDir ../dist --emptyOutDir

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend
        path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: publish
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ vars.AZURE_CLIENT_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend
        path: dist

    - name: Cache StaticSitesClient
      uses: actions/cache@v4
      with:
        key: ${{ runner.arch }}-${{ runner.os }}-swa
        path: ~/.swa

    - name: Deploy to Static Web App
      run: npx -y @azure/static-web-apps-cli deploy ./dist/ --env production --app-name stapp-graffias --no-use-keychain