name: Deploy frontend

on:
  push:
    branches: [ master ]
    paths:
      - .github/workflows/frontend-deploy.yml
      - frontend/**

env:
  NODE_VERSION: 22.x

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: npm ci and build
      run: |
        npm ci --prefix frontend
        npm run build --prefix frontend -- --outDir ../dist --emptyOutDir

    - name: Upload artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: frontend
        path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: publish
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Azure Login
      uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
      with:
        client-id: ${{ vars.AZURE_CLIENT_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

    - name: Download artifact
      uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
      with:
        name: frontend
        path: dist

    - name: Cache SWA CLI
      id: cache-swa-cli
      uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
      with:
        key: swa-${{ runner.arch }}-${{ runner.os }}
        path: |
          ~/.swa
          /usr/local/bin/swa
          /usr/local/lib/node_modules/@azure/static-web-apps-cli

    - name: Install SWA CLI
      if: steps.cache-swa-cli.outputs.cache-hit != 'true'
      run: npm install -g @azure/static-web-apps-cli

    - name: Deploy to Static Web App
      run: swa deploy ./dist/ --env production --app-name stapp-graffias --no-use-keychain