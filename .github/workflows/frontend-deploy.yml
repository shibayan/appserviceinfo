name: Deploy frontend

on:
  push:
    branches: [ master ]
    paths:
      - .github/workflows/frontend-deploy.yml
      - frontend/**

env:
  NODE_VERSION: 22.x

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Setup Node.js
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version-file: frontend/package.json
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: npm ci and build
      run: |
        npm ci --prefix frontend
        npm run build --prefix frontend -- --outDir ../dist --emptyOutDir

    - name: Upload artifact
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: frontend
        path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: publish
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Azure Login
      uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
      with:
        client-id: ${{ vars.AZURE_CLIENT_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

    - name: Download artifact
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: frontend
        path: dist

    - name: Cache SWA CLI
      id: cache-swa-cli
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        key: swa-${{ runner.arch }}-${{ runner.os }}
        path: |
          ~/.swa
          /usr/local/bin/swa
          /usr/local/lib/node_modules/@azure/static-web-apps-cli

    - name: Install SWA CLI
      if: steps.cache-swa-cli.outputs.cache-hit != 'true'
      run: npm install -g @azure/static-web-apps-cli

    - name: Deploy to Static Web App
      run: swa deploy ./dist/ --env production --app-name stapp-graffias --no-use-keychain