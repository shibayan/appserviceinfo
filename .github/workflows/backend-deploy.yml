name: Deploy backend

on:
  push:
    branches: [ master ]
    paths:
      - .github/workflows/backend-deploy.yml
      - backend/**

env:
  DOTNET_VERSION: 10.0.x

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Use .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: dotnet publish
      run: dotnet publish ./backend/AppServiceInfo -c Release -r win-x86 --no-self-contained -o dist

    - name: Upload artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: backend
        path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: publish
    environment: production
    strategy:
      matrix:
        location: [japaneast, eastus2, centralus, eastasia, southeastasia, northeurope, westeurope, koreacentral, australiaeast, francecentral, uksouth, canadacentral, centralindia, uaenorth, eastus, westus3, brazilsouth, norwayeast, switzerlandnorth, israelcentral, japanwest]
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Azure Login
      uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
      with:
        client-id: ${{ vars.AZURE_CLIENT_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

    - name: Download artifact
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: backend
        path: dist

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@657f0700ea5214d56a0400d8ac5e8023c963d25d # v3.0.6
      with:
        app-name: app-graffias-${{ matrix.location }}
        package: dist